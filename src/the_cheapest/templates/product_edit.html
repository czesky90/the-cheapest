{% extends 'base.html'%}

{% block head %}
<title>Edit product</title>
{% endblock %}

{% block body %}
<h1>Edit</h1>

    <hr>
    <h2>Product no. {{ product.id }}:</h2>
    <form action='/products/product_edit/{{ product.id }}' method="POST">
        Name: <input type="text" name="name" id="name" value="{{ product.name }}">
        <br>
        Ean: <input type="number" name="ean" id="ean" value="{{ product.ean }}">
        <br>
        Price: <input type="number" name="price" id="price" value="{{ product.price }}">
        <br>
        <input type="submit" value="Save">
    </form>
    <hr>

{% endblock %}
